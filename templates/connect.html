<!DOCTYPE html>
<html>
<head>
    <title>Start Chat - Strands Agent</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h2>Strands Agent</h2>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h1>Start New Chat Session</h1>
            
            {% if error %}
            <div class="error-box">
                <p>{{ error }}</p>
            </div>
            {% endif %}

            <p>A new chat session will be started with the default agent configuration.</p>
            
            <!-- This form now uses method="get" -->
            <form action="/web/connect" method="get" style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn">Start Chat</button>
            </form>

        </div>
    </div>
</body>
</html>

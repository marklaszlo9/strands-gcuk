<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - AI Agent</title>
    <link rel="stylesheet" href="/static/css/green_cross_chat_styles.css">
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--page-bg);
        }
        .logout-container {
            background-color: var(--text-light);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logout-container h1 {
            font-family: var(--font-heading);
            color: var(--primary-green);
            margin-bottom: 20px;
        }
         .logout-container p {
            margin-bottom: 30px;
         }
        .login-link-btn {
            display: inline-block;
            background-color: var(--primary-green);
            color: var(--text-light);
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 1rem;
            font-family: var(--font-body);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .login-link-btn:hover {
            background-color: #004f3a;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Logged Out</h1>
        <p>{{ message | default('You have been successfully logged out.') }}</p>
        <a href="/login-page" class="login-link-btn">Login Again</a>
    </div>
</body>
</html>
